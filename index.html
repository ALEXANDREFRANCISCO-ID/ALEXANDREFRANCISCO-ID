<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>
<body>
<form id="certificadoForm">
  <label for="nome">Nome do Aluno:</label>
  <input type="text" id="nome" name="nome" required><br>

  <label for="curso">Curso:</label>
  <input type="text" id="curso" name="curso" required><br>

  <label for="data">Data:</label>
  <input type="date" id="data" name="data" required><br>

  <button type="submit">Gerar Certificado</button>
</form>


  
<script>
document.getElementById("certificadoForm").addEventListener("submit", function(event){
  event.preventDefault(); // impede o envio do formul√°rio
  
  var nome = document.getElementById("nome").value;
  var curso = document.getElementById("curso").value;
  var data = document.getElementById("data").value;
  
  var doc = new jsPDF();
  doc.text("Certificado", 100, 10);
  doc.text("Nome do Aluno: " + nome, 10, 30);
  doc.text("Curso: " + curso, 10, 40);
  doc.text("Data: " + data, 10, 50);
  doc.save("certificado.pdf");
});
</script>

</body>
</html>
