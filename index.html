function generateCertificate(studentName, courseName) {
  var doc = new jsPDF();

  doc.setFontSize(20);

  doc.text(studentName, 105, 75, null, null, "center");

  doc.text("concluiu o curso de", 105, 90, null, null, "center");
  
  doc.setFontSize(16);
  doc.text(courseName, 105, 105, null, null, "center");
  
  doc.save("certificado.pdf");
  
  var certificateContainer = document.getElementById("certificateContainer");
  certificateContainer.innerHTML = "<iframe src='" + doc.output('datauristring') + "' style='width: 100%; height: 500px;'></iframe>";
  
  document.getElementById("certificateForm").reset();
}
