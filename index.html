<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>
<body>
  <form id="certificadoForm">
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome">
    <br>
    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso">
    <br>
    <button type="button" onclick="gerarCertificado()">Gerar Certificado</button>
  </form>

  <script>
      function gerarCertificado() {
  // Obtenha os valores dos campos do formulário
  var nome = document.getElementById("nome").value;
  var curso = document.getElementById("curso").value;

  // Crie um novo documento JSPDF
  var doc = new jsPDF();

  // Adicione o conteúdo ao documento
  doc.text(`Certificado de Participação\n\nNome: ${nome}\nCurso: ${curso}`, 10, 10);

  // Salve o documento como um arquivo PDF
  doc.save("certificado.pdf");
}

  </script>
</body>
</html>
