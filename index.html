<body>  
<h1>Download de Certificados</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome"><br>
    <label for="codigo">Código de Acesso:</label>
    <input type="text" id="codigo" placeholder="Digite o código de acesso"><br>
    <button onclick="baixarCertificado()">Baixar Certificado</button>
    <p id="mensagem"></p>
    
    <script>
        const certificados = {
    "Nhympine Samuel Muleia ": {
        codigo: "677896 ",
        arquivo: "Certificado.pdf"
    },
    "Aniceto Andrade Marçalo ": {
        codigo: "DEF457 ",
        arquivo: "Certificate2.pdf"
    },
    // adicionar mais certificados aqui
};

function baixarCertificado() {
    const nomeInput = document.getElementById("nome");
    const codigoInput = document.getElementById("codigo");
    const mensagem = document.getElementById("mensagem");

    const nome = nomeInput.value;
    const codigo = codigoInput.value;

    if (certificados[nome] && certificados[nome].codigo === codigo) {
        // Certificado encontrado, baixar o arquivo
        const link = document.createElement("a");
        link.href = certificados[nome].arquivo;
        link.download = "Certificado.pdf";
        link.click();
        mensagem.textContent = "";
    } else {
        // Certificado não encontrado, exibir mensagem de erro
        mensagem.textContent = "Certificado não encontrado. Verifique o nome e código de acesso.";
    }
}


    </script>
