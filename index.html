<html lang="pt">
<head>

</head>
<body>  
    <form id="downloadForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required><br><br>
    <label for="code">Código:</label>
    <input type="text" id="code" required><br><br>
    <button type="submit">Baixar Certificado</button>
</form>
    
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
  event.preventDefault(); // impede o formulário de ser enviado automaticamente
  
  var name = document.getElementById('name').value;
  var code = document.getElementById('code').value;
  
  // Certificados e seus nomes e códigos associados
  var certificates = [
    { name: 'Nhympine Samuel Muleia ', code: '677896 ', url: 'Cerificado.pdf' },
    { name: 'Aniceto Andrade Marçalo ', code: 'DEF457 ', url: 'Certificate2.pdf' },
    // Adicione o restante dos certificados aqui
  ];
  
  var certificate = certificates.find(function(c) {
    return c.name === name && c.code === code;
  });
  
  if (certificate) {
    // Cria um link para download com base no certificado encontrado
    var link = document.createElement('a');
    link.href = certificate.url;
    link.download = certificate.name + '.pdf';
    link.click(); // Inicia automaticamente o download
  } else {
    alert('Nome ou código incorretos!');
  }
});

    </script>
