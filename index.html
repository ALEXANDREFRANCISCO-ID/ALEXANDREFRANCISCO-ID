<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>

<body>
    <form id="certificadoForm">
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required>
        <button type="button" onclick="gerarCertificado()">Gerar Certificado</button>
    </form>

    <script>
        function gerarCertificado() {
            // Obter o valor do campo de entrada
            var nomeAluno = document.getElementById("nomeAluno").value;

            // Se o campo de nome nÃ£o estiver vazio, continuar com a geraÃ§Ã£o do certificado
            if (nomeAluno.trim() !== "") {
                // Criar um novo documento jspdf
                var doc = new jsPDF('l', 'pt', 'a4');

                // Definir as configuraÃ§Ãµes do certificado
                var centerX = doc.internal.pageSize.getWidth() / 2;
                var centerY = doc.internal.pageSize.getHeight() / 2;

                // Adicionar o texto do certificado
                doc.setFontSize(24);
                doc.text("Certificado para " + nomeAluno, centerX, centerY - 30, { align: 'center' });

                // Salvar o certificado como PDF
                doc.save('certificado_' + nomeAluno + '.pdf');
            } else {
                alert("Por favor, preencha o nome do aluno.");
            }
        }
    </script>
</body>
</html>
